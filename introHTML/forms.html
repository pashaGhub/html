<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formos</h1>
    <form action="http://localhost:3002/forms.html">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Type your name.."
        required
      />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Type your email.."
      />

      <br />
      <label for="auto">Select a car:</label>
      <br />
      <select name="auto" id="auto">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>

      <br />
      <label for="message">Write a message</label>
      <br />
      <textarea name="message" id="message" rows="10" cols="50"></textarea>
      <br />
      <label for="terms">Accept terms</label>
      <input
        type="checkbox"
        name="terms"
        id="terms"
        value="selected"
        required
      />
      <br />

      <p>Do you wannt recieve emails</p>
      <label for="yes">Yes</label>
      <input type="radio" name="marketing" id="yes" value="yes" />
      <label for="no">No</label>
      <input type="radio" name="marketing" id="no" value="no" />

      <br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
